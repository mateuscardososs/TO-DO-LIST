<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>To do list Mateus</title>
</head>

<body>
    <header class="content">
        <nav>
            <ul class="list-menu">
                <li><a href="index.html">Principal</a></li>
                <li><a href="pendentes.html">Pendentes</a></li>
                <li><a href="concluidas.html">Concluídas</a></li>
                <li><a href="calendario.html">Calendário</a></li>
            </ul>
        </nav>        
        <div class="menu-toggle">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
        </div>
    </header>

    <section class="list">
        <div class="card">
            <h1>To do list - Mateus</h1>
            <input class="input-task" placeholder="O que tenho para fazer ...">
            <button class="button-task">Adicionar</button>

            <ul class="list-task">
                <li class="task">
                    <i class="bi bi-check-circle"></i>
                    <p class="task-text">Sem tarefas no momento</p>
                    <div class="icons-right">
                        <i class="bi bi-x-circle"></i>
                        <i class="bi bi-three-dots"></i>
                    </div>
                </li>
            </ul>
        </div>
    </section>

    <div id="timer-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Definir Data e Hora Limite</h2>
            <input type="datetime-local" id="deadline-input">
            <button id="set-deadline-btn">Definir</button>
        </div>
    </div>
</body>

<script src="./js/anima.js"></script>

</html>
